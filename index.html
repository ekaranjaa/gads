<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <meta name="description" content="App by Emmanuel - GADS 2020 MWS track student.">
    <title>GADS 2020 MWS - Emmanuel Karanja</title>
    <script src="https://kit.fontawesome.com/885fbd8d84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/logo.png">
</head>

<body>
    <div class="container">
        <div id="analytics" class="analytics"></div>
        <div class="context">
            <nav class="navbar">
                <div class="nav-controls">
                    <button name="courses" class="nav-link" onclick="openTab(event, 'courses')">
                        <i class="fas fa-book-reader"></i>
                        <span>Courses</span>
                    </button>
                    <button name="notes" class="nav-link" onclick="openTab(event, 'notes')">
                        <i class="fas fa-book"></i>
                        <span>Notes</span>
                    </button>
                    <button name="todos" class="nav-link" onclick="openTab(event, 'todos')">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Todos</span>
                    </button>
                </div>
                <div class="nav-actions">
                    <button class="btn" data-action="notes" onclick="openForm('notesForm')">ADD NOTES</button>
                    <button class="btn" data-action="todos" onclick="openForm('todosForm')">ADD TODO</button>
                </div>
                <div class="countdown"></div>
                <div class="theme-control">
                    <input type="checkbox" id="themeToggle" class="theme-toggle">
                    <label for="themeToggle" class="theme-switch">
                        <span class="switch"></span>
                    </label>
                </div>
            </nav>
            <div class="content">
                <div id="courses" class="tab-content"></div>
                <div id="notes" class="tab-content">
                    <form id="notesForm" class="notes-form" autocomplete="off">
                        <input type="text" class="input note-title" placeholder="Title">
                        <textarea name="body" class="input note-body" cols="30" rows="5" placeholder="Body"></textarea>
                        <div class="form-controls">
                            <button type="button" class="btn" onclick="closeForm('notesForm')">Cancel</button>
                            <button type="submit" class="btn">Save</button>
                        </div>
                    </form>
                    <div class="notes empty">
                        <div class="emptyContent">
                            <i class="fas fa-book"></i>
                            <p>You have no notes yet</p>
                        </div>
                    </div>
                </div>
                <div id="todos" class="tab-content">
                    <form id="todosForm" class="todos-form" autocomplete="off">
                        <input type="text" class="input todo" placeholder="Todo">
                        <div class="form-controls">
                            <button type="button" class="btn" onclick="closeForm('todosForm')">Cancel</button>
                            <button type="submit" class="btn">Save</button>
                        </div>
                    </form>
                    <div class="todos empty">
                        <div class="emptyContent">
                            <i class="fas fa-clipboard-list"></i>
                            <p>You have no todos yet</p>
                        </div>
                        <!-- <button class="btn clear-todos">Clear todos</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/notes.js"></script>
    <script src="./js/todos.js"></script>
</body>

</html>
